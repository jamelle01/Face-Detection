<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="index.css" type="text/css" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="./logo.png" type="image/icon type">
  <title>Authenticate</title>
  <script defer src="face-api.min.js"></script>
  <script defer src="script.js"></script>
  <script defer src="try.js"></script>
  <script>
    function myFunction() {
      var x = document.getElementById("pass");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }
  </script>
</head>
<body>
  <div id="bluebg"></div>
  <div class="instruction">
    <img class="logo" src="logo.png">
    <p class="vid">Scan face to connect WiFi</p>
    <p id="text"></p>
  </div>
  
  <div class="triangle-left"></div>
  <div class="triangle-right"></div>

  <div id="password" style="display: none;">
    <h1>WELCOME<br><span id="username"></span></h1>
    <div class="form">
      <label for="pass">Please enter your password</label><br>
      <input id="pass" type="password" placeholder="password" /><br>
      <input  type="checkbox" id="show" onclick="myFunction()"/>
      <label for="show">show password</label>
      <p id="notif"></p>
    </div>
    <button id="clickme">LOGIN</button>
  </div>
  <div class="spinner" style="display: none;"></div>
  <video id="video" class="vid" width="350" height="350" autoplay="" muted></div></video>
  
</body>
</html>
